<div class="container-fluid">
        <h2 class="text-center">Create a new Quote</h2>
        <hr>
        <form (ngSubmit)='submitQuote()' #quoteform='ngForm'> 
            <div class="form-group">
      
                <label for="quoteadd">Your qoute.</label>
                <textarea class="form-control" id="quoteadd" rows="4" placeholder="Your quote goes here.." 
                [(ngModel)]="newQoute.addedquote" name="quoteadd" #quoteadd='ngModel' required ></textarea>

                <div [hidden]="addedquote.valid || addedquote.pristine" class="alert alert-danger">
                    <p>quote is required</p>
                </div>
            </div>

            <div class="form-group">
      
                <label for="description">posted by:</label>
                <input type="text" required class="form-control" id="description" placeholder="your name.."
                 [(ngModel)]="newQuote.description" name="description" #description='ngModel' >

                <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
                    <p>your name is required</p>
                </div>
            </div>
            <div class="form-group">
      
                    <label for="author">Author:</label>
                    <input type="text" required class="form-control" id="author" placeholder="Author's name.."
                     [(ngModel)]="newQuote.author" name="author" #author='ngModel'>

                     <div [hidden]="author.valid || author.pristine" class="alert alert-danger">
                         <p>authors name is required.</p>
                     </div>
          
                </div>
            <div class="form-group">
                <label for="postDate">posted on:</label>
                <input type='date' id="postDate"  [(ngModel)]="newQuote.postDate" name="postDate" #postDate='ngModel' required>

                <div [hidden]="postDate.valid || postDate.pristine" class="alert alert-danger">
                    <p>Date is required.</p>
                </div>
            </div>
            <button type="submit" class= "btn btn-success">Add quote</button>
        </form>
      </div>
